<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Site</title>
    <style>
        :root {
            --accent-color: #4a90e2; /* Softer blue */
            --main-base-color: #cfd8dc; /* Light gray */
            --deep-gray: #263238; /* Darker slate gray */
            --gradient-start: #37474f; /* Gradient start */
            --gradient-end: #607d8b; /* Gradient end */
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, var(--gradient-start), var(--gradient-end));
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            text-align: center;
            padding: 30px;
            background-color: var(--main-base-color);
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 600px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.4);
        }

        h1 {
            color: var(--accent-color);
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            border-radius: 10px;
            padding: 15px;
            border: 2px solid var(--accent-color);
            font-size: 16px;
            color: var(--deep-gray);
            resize: none;
        }

        button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin: 15px 10px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #357abd;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        .info {
            margin-top: 20px;
            font-size: 14px;
            color: var(--deep-gray);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 10px;
            display: none;
        }

        .info.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        footer {
            margin-top: 20px;
            font-size: 12px;
            color: lightgray;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Cozy Site</h1>
        <textarea id="scriptArea" rows="4">Your script goes here...</textarea>
        <br>
        <button id="copyButton">Copy</button>
        <button id="infoButton">More Info About Paid Version</button>

        <div id="infoContent" class="info">
            <p>Upgrade to the paid version for enhanced features and priority support. Make your experience even better!</p>
        </div>
    </div>

    <footer>
        <p>Made with ❤️ to feel like home.</p>
    </footer>

    <script>
        const copyButton = document.getElementById('copyButton');
        const infoButton = document.getElementById('infoButton');
        const infoContent = document.getElementById('infoContent');

        copyButton.addEventListener('click', () => {
            const scriptArea = document.getElementById('scriptArea');
            scriptArea.select();
            scriptArea.setSelectionRange(0, 99999); // For mobile devices
            document.execCommand('copy');
            alert('Script copied to clipboard!');
        });

        infoButton.addEventListener('click', () => {
            infoContent.classList.toggle('active');
        });
    </script>
</body>
</html>
